<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/design.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container">
           
        <div class="nav">
            <h1>Integrify Photo Gallery</h1>
        </div>
        <div id="all-images"></div>
        <div id="myModal" class="modal">
               
                <span class="close">&times;</span>
            
                <div class="img-detail-wrapper">
                   <div class="right-button"><i class="fas fa-arrow-right"></i></div> 
                  <div class="left-button"><i class="fas fa-arrow-left"></i></div>  
                    <img class="modal-content">
                    <div class="details">
                        <h4>Name: <span  id="name"></span></h4>
                        <h4>Title:<span  id="title"></span></h4>
                        <h4 >Nationality:<span id="nationality"></span></h4>
                        <h4 >Skills:<span id="skills"></span></h4>
                        <h4>Why SW developer:<span  id="why-sw"></span></h4>
                        <h4>Long term vision: <span  id="long-term"></span></h4>
                        <h4 >What motivates me:<span id="motivation"></span></h4>
                        <h4>Favorite quote:<span  id="quote"></span></h4>
                        <h4 >Join date:<span id="join"></span></h4>
                       
                    </div>
                   
            </div>
           
          </div>
    </div>





<script src="./js/data.js"></script>   
<script src="./js/index.js"></script>
</body>
</html>
